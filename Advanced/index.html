<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Required meta tags -->
         
        <!-- Bootstrap online CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <script
                src="https://code.jquery.com/jquery-3.5.1.js"
                integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
                crossorigin="anonymous">
            </script>
        
    <title>Vehicles</title>
</head>
<body>
    <div class="row justify-content-around">
        <div class="col-5" >
            <div class="card">
                <img class="card-img-top" src="/img/bmw.jpg" alt="bmw">
                <div class="card-body">
                  <h5 class="card-title" id="card1">BMW</h5>
                  <p class="card-text" id="result1"></p>
                  <a href="#" class="btn btn-primary" id="btn1">Show Price</a>
                  <p id="price1"></p>
                </div>
              </div>
        </div>
        <div class="col-5" >
            <div class="card">
                <img class="card-img-top" src="/img/tesla.jpg" alt="tesla">
                <div class="card-body">
                  <h5 class="card-title" id="card2">Tesla</h5>
                  <p class="card-text" id="result2"></p>
                  <a href="#" class="btn btn-primary" id="btn2">Show Price</a>
                  <p id="price2"></p>
                </div>
              </div>
        </div>
        <div class="col-5" >
            <div class="card">
                <img class="card-img-top" src="/img/honda.jpg" alt="bmw">
                <div class="card-body">
                  <h5 class="card-title" id="card3">Honda</h5>
                  <p class="card-text" id="result3"></p>
                  <a href="#" class="btn btn-primary" id="btn3">Show Price</a>
                  <p id="price3"></p>
                </div>
              </div>
        </div>
        <div class="col-5" >
            <div class="card">
                <img class="card-img-top" src="/img/scania.jpg" alt="bmw">
                <div class="card-body">
                  <h5 class="card-title" id="card4">Scania</h5>
                  <p class="card-text" id="result4"></p>
                  <a href="#" class="btn btn-primary" id="btn4">Show Price</a>
                  <p id="price4"></p>
                </div>
              </div>
        </div>
    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="vehicle.js"></script>
</body>
</html>
